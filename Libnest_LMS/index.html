<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LibNest â€” Login / Catalog</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š LibNest</h1>
    </header>

    <section id="authSection">
      <div class="card auth-card">
        <h2>Login</h2>
        <form id="loginForm">
          <input name="email" type="email" placeholder="Email" required>
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

        <hr>

        <h3>New here? Register</h3>
        <form id="registerForm">
          <input name="name" type="text" placeholder="Full name" required>
          <input name="email" type="email" placeholder="Email" required>
          <input name="student_id" type="text" placeholder="Student ID (optional)">
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </section>

    <section id="memberSection" class="hidden">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h2>Catalog</h2>
              <div>
                <input id="searchInput" placeholder="Search title, author, category">
                <select id="filterCategory"><option value="">All categories</option></select>
              </div>
            </div>
            <table id="bookTable">
              <thead>
                <tr><th>Cover</th><th>Title</th><th>Author</th><th>Year</th><th>Status</th><th>Action</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="col narrow">
          <div class="card">
            <h3>Your Account</h3>
            <div id="accountInfo"></div>
            <button id="logoutBtn">Logout</button>
            <hr>
            <h4>Your Borrowed</h4>
            <div id="myBorrowed"></div>
          </div>

          <div class="card">
            <h4>Quick Links</h4>
            <a href="admin.php" id="adminLink" class="hidden">Admin Panel</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>LibNest â€” Simple library system for demo</p>
    </footer>
  </div>
</body>
</html>
